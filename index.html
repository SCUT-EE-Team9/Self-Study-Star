<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>
        <div id="app">
            <div v-for="i in info2">
                {{ i }}
            </div>
            <div v-for="i in info2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{i.code}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{i.description}}</h6>
                        <p class="card-text"> {{i.rate_float+999999}}</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
                <br />
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{info.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{info.username}}</h6>
                    <p class="card-text"> {{info.content}}</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
            <div class="card m-auto" style="max-width: 385px;">
                <div class="row no-gutters">
                    <div class="col-m-auto">
                        <div class="card-body">
                            <h5 class="card-title">{{info.title}}</h5>
                            <p class="card-text">{{info.content}}</p>
                            <p class="card-text"><small class="text-muted">{{info.username}}</small></p>
                        </div>
                    </div>
                    <div class="col-m-auto text-white bg-success">
                            <div class="card-body">
                                <p class="card-text" style="text-align:center">已完成</p>
                            </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/main.js"></script>

    </body>
</html>
